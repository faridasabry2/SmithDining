<DOCTYPE html>
<html>
<head>
  <title> Smith College Dining Menu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<!--    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
 -->   
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="menus.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-light bg-light">
    <div class="navbar-brand icon">
      <button class="fa fa-bars" id="collapse" onClick="hide()"></button>Smith Dining Menu
    </div>
  </nav>

  <!-- row -->
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 hide" id="sidebar">
      <form >
        <!-- Calendar Date -->
        <!-- <p>Date: <input type="text" id="datepicker"></p> -->
        <!-- <hr> -->

        <!-- Are of campus dropdown -->
        <div>
          <label for="area">Area of campus:</label>            
          <select id="area">
            <option selected>All</option>
            <option>Green Street</option>
            <option>Center Campus</option>
            <option>East Quad</option>
            <option>West Quad</option>
            <option>Lower Elm Street</option>
            <option>Upper Elm Street</option>
          </select>
        </div>

        <!-- Dietary Restriction -->
        <div>
           <label for="diet">Dietary Restriction:</label>
           <select id="diet">
             <option selected>None</option>
             <option>Vegetarian</option>
             <option>Vegan</option>
             <option>Gluten Free</option>
          </select>
        </div>

        <!-- Allergens -->
        <div id="allergen">
          <label for="allergen">Allergen </label><br/>
          <input type="checkbox" name="allergen" value="wheat"/> Wheat <br/>
          <input type="checkbox" name="allergen" value="eggs"/> Eggs <br/>
          <input type="checkbox" name="allergen" value="nuts"/> Nuts <br/>
          <input type="checkbox" name="allergen" value="fish"/> Fish <br/>
          <input type="checkbox" name="allergen" value="milk"/> Milk <br/>
          <input type="checkbox" name="allergen" value="peanuts"/> Peanuts <br/>
          <input type="checkbox" name="allergen" value="shelfish"/> Shellfish <br/>
          <input type="checkbox" name="allergen" value="soy"/> Soy <br/>
          <input type="checkbox" name="allergen" value="tree_nuts"/> Tree Nuts <br/>
        </div>

        <hr>

        <!-- Search Box -->
        <div>
          <label for="searchTerm">Favorite Food Search:</label>
          <br/>
          <input type="text" id="searchTerm" placeholder="e.g. Brownies">
        </div>

        <br/><br/>

        <!-- Filter Button -->
        <div>
          <button class="btn btn-primary" id="filter">Filter results</button>
        </div>
      </form>
    </div> <!-- end of sidebar -->

    <!-- Empty column for space -->
    <div class="col-md-1"></div>

    <!-- Menu Content -->
    <div class="col-md-8">
      <!-- Calendar Date -->
      <p id="calendar">Date: <input type="text" id="datepicker"></p>

      <div id="main"></div>
    </div>
  </div> <!-- end of row -->

  <!-- JQuery Calendar Functionality -->
  <script>
    $( function() {
      $( "#datepicker" ).datepicker({
        dateFormat:"mm/dd/yy",
        minDate: 0 
      }).datepicker("setDate", new Date());
    } );
  </script>

  <!-- Customer JS for menu showing/filtering -->
  <script src="menus.js"></script>
</body>
</html>
